<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center">Расчет</h1>
    <div id="block"></div>
    <h4 style="text-align: center;">Ход решения находится в файле log в каталоге buoyantCavity/</h4>

    <style>
        #block{
            text-align: center;
            font-size: 16px;
            width: 60%;
            margin-left: 20%;
            margin-bottom: 10px;
            background: #f2f7f5;
            padding: 1em;
            color: #141313;
            border-radius: 5px;
            box-shadow: 0px 0px 2px 2px rgba(103, 99, 99, 0.7);
            text-shadow: 0 1px 0 #615d5d;
            border: 1px solid rgb(245, 237, 237);
        }
    </style>
    <script type="text/javascript">
        let url = "http://localhost:8000/result";
        fetch(url).then(response => response.json())
        .then( (result) => {
            console.log('success:', result)
            let div=document.getElementById('block');
            div.innerHTML=`<b style="font-size: 20px">Изменение параметров: </b><br/>${result.changedParams}<br/>
                           <b style="font-size: 20px">Очистка решения: </b><br/>${result.Cleaned}<br/>
                           <b style="font-size: 20px">Запуск решения: </b><br/><span style="color: blue">${result.Run}</span>`;
        })
        .catch(error => console.log(`error:`, error));
    </script>
</body>
</html>
